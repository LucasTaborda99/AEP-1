<!DOCTYPE html>
     <html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/assets/css/styleLogin.css" rel="stylesheet">
    <link rel="icon" href="/assets/img/imageIcone.ico">
    <title>CPR - Área de Login</title>
  </head>
  <body class="text-center">
    <!-- <h1>Página Login - {{horario}}</h1> -->
    <form action ="/perfil" method="post" class="form-signin">
        <a href="/app/templates/inicio.html"><img class="mb-4" src="/assets/img/imageLogo.png" width="200" height="190"></a> 
        <h1 class="h3 mb-3 fw-normal">Área de Login</h1>
            <div class="form-floating">
                <input id="cpnj" type="text" class="form-control" placeholder="CPNJ" name="cpnj" required>
                <label for="cpnj">CNPJ</label>
              </div>
            <div class="form-floating">
                <input id="password" type="password" class="form-control" placeholder="Senha" name="password" required>
                <label for="password">Senha</label>
              </div>
            <div class="checkbox mb-3">
                <label class="lembrarSenha">
                  <input class="lembrarSenha" type="checkbox" value="remember-me"> Lembrar senha
                </label>
              </div>
              <button id="botao" class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
              <p class="cadastrar"><a href="/app/templates/cadastro.html">Criar conta</a></p>
              <p class="mt-5 mb-3 text-muted">&copy; ADS Students - Unicesumar Curitiba</p>
            </form>
            <!-- {% if (ehErro) %}
            <h3>Acesso incorreto, tente novamente!</h3>
            {% endif %} -->        
          </main>
</body>
</html>
